<!doctype html>
<html>
<head>
  <title>ODL Color Pallette</title>
  <style>
    .swatch {
      position: relative;
      height: 100px;
      width: 150px;
      margin-left: 180px;
      background-color: black;
      font-size: 20px;
    }
    .hex {
      position: relative;
      left: -100px;
      line-height: 100px;
      color: gray;
    }
    .column {
      display: inline-block;
    }
  </style>
</head>

<body>

  <br>
  <br>
  <br>
  
  <div class="column">
    <div class="swatch" style="background-color:#69F4E4"><span class="hex">#69F4E4</span></div>
    <div class="swatch" style="background-color:#44CCCC"><span class="hex">#44CCCC</span></div>
    <div class="swatch" style="background-color:#187D8B"><span class="hex">#187D8B</span></div>
    <div class="swatch" style="background-color:#1B617C"><span class="hex">#1B617C</span></div>
    <div class="swatch" style="background-color:#0E2446"><span class="hex">#0E2446</span></div>
  </div>

  <div class="column">
    <div class="swatch" style="background-color:#EAFFB6"><span class="hex">#EAFFB6</span></div>
    <div class="swatch" style="background-color:#F4E469"><span class="hex">#F4E469</span></div>
    <div class="swatch" style="background-color:#FF9A00"><span class="hex">#FF9A00</span></div>
    <div class="swatch" style="background-color:#FF521D"><span class="hex">#FF521D</span></div>
    <div class="swatch" style="background-color:#DD2C1D"><span class="hex">#DD2C1D</span></div>
  </div>

</body>
</html>
