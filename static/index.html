<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0" />
  <title>🥥 Maka Nui</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="sectionholder">

<section>
  <button id="uploadall" onclick="window.client.upload_all(event)" style="position: absolute; top:23px; left: 30px; color: white; font-weight: normal; text-decoration: none; word-break: break-word; font-size: 14px; line-height: 18px; border-top: 8px solid; border-bottom: 8px solid; border-right: 12px solid; border-left: 12px solid; background-color: #2ab27b; border-color: #2ab27b; display: inline-block; letter-spacing: 1px; min-width: 80px; text-align: center; border-radius: 4px; text-shadow: 0 1px 1px rgba(0,0,0,0.25);">
    Upload All
  </button>
  <div id="uploadstatus" style="position: absolute; top:30px; left: 150px; color: white; font-size: 20px; line-height: 22px">up stat</div>
  <div id="filecounts" style="position: absolute; top:30px; right: 50px; color: gray; font-size: 20px; line-height: 22px">134 mp4 / 99 jpg / 6 h264</div>
  <iframe id="mediamanager" width="100%" height="100%">
  </iframe>
</section>

<section id="wifi_section">
  <div class="header">
    <h2 style="font-size:64px">🥥
      <span style="font-size:58px">WiFi Setup</span>
    </h2>
  </div>

  <br>
  <br>
  <center>
    <div style="font-size:22px;font-weight:700;color:blue;margin-bottom:20px"><span id="connection">• • •</span></div>
  </center>

  <center>
    <br>

      <form width="70%" id="connect" enctype="multipart/form-data" method="post" style="font-size: 20px; line-height: 26px; margin: 0 0 16px">
	<table width="400" style="display:grid;place-items:center;background-color:#1B3C45">
	  <tr><td>
	      <br>
	      <br>
	      <div style="font-size:20px;font-weight:900">
		<label for="ssid">Network Name</label><br>
		<input id="ssid" autocorrect="off" autocapitalize="none" type="text" name="ssid" size="18" style="font-size:24px;margin-top:5px;" required></input>
	      </div>
	  </td></tr><tr><td style="height:25px">
	  </td></tr><tr><td style="font-size:20px;font-weight:900">
	      <div style="font-size:20px;font-weight:900">
		<label for="password">WiFi Password<div style="font-size:11px;margin-top:-8px;margin-left:2px"><i>leave blank if no password</i></div></label>
		<input id="password" autocorrect="off" autocapitalize="none" autocomplete="off" type="text" name="password" size="18" style="font-size:24px"></input>
		<button id="visibility" type="button" onclick="window.client.toggle_password_visibility(event)" style="width:30px;height:30px;position:absolute;margin-left:6px;margin-top:1px;border-radius:2px;border-width:1px;background-color:#BBEBFF">👁️</button>
	      </div>
	  </td></tr><tr><td style="height:25px">
	  </td></tr><tr><td style="text-align:center">
	    <span style="display: inline-block; border-radius: 4px; background: #1f8b5f; border-bottom: 2px solid #1f8b5f;">
	      <button style="color: white; font-weight: normal; text-decoration: none; word-break: break-word; font-size: 20px; line-height: 26px; border-top: 14px solid; border-bottom: 14px solid; border-right: 32px solid; border-left: 32px solid; background-color: #2ab27b; border-color: #2ab27b; display: inline-block; letter-spacing: 1px; min-width: 80px; text-align: center; border-radius: 4px; text-shadow: 0 1px 1px rgba(0,0,0,0.25);">
		Connect!
	      </button>
	    </span>
	    <br>
	    <br>
	    <br>
	</td></tr>
      </table>
    </form>
  </center>
  <br>
  <center>
    <div style="display:grid;place-items:center">
      <div style="width:220px;text-align:left">
	Visible networks
	<ul width=300 id="networks" style="list-style:none;font-size:20px;font-weight:900;margin-left:2px;margin-top:4px;white-space:nowrap">
	  <li><i>looking for networks...</i></li>
	</ul>
      </div>
      </div>
  </center>

  <div id="statusdiv"></div>
  <div id="signaldiv"></div>
<!--  <div id="scandiv"></div> -->

</section>

<section>
  <br>

  <h2 style="font-size:64px">📹
    <span style="font-size:58px">Video Setup</span></h2>
  <br>
    <br>
      <label for="fps">Frames per second</label>
        <select name="fps">
          <option>12</option>
          <option selected="true">24</option>
          <option>30</option>
        </select>
          
</section>

<section>
  <br>

  <h2 style="font-size:64px">📷
    <span style="font-size:58px">Photo Setup</span></h2>

  <br>
  <br>
  <input type="checkbox" id="scales" name="scales" checked \>
    <label for="scales">Scales</label>
</section>

<section>
  <br>

  <h2 style="font-size:64px">
    <span style="font-size:58px">Mission 1</span></h2>

  <br>
  <center>
    <div style="position:relative">
      <div id="mission-1-diagram" style="width:75%; height:790px;"></div>
      <div id="toolbox-1" style="position:fixed;left:0px;bottom:-150px;height:150px;z-index:900;width:100%;background-color:rgba(0,0,0,0.75);transition:all 0.2s">
	<button value="delete" onclick="window.mission1.deleteNode()">🚮</button>
	<button value="add_before" onclick="window.mission1.addNode(false)">↪️</button>
	<button value="add_after" onclick="window.mission1.addNode(true)">↩️</button>
	<input id="label-1" onchange="window.mission1.onChangeHandler()"></input>
      </div>
    </div>
  </center>


</section>

<section>
  <br>
      
  <h2 style="font-size:64px">
    <span style="font-size:58px">Mission 2</span></h2>
  <br>
  
  <center>
    <div style="position:relative">
      <div id="mission-2-diagram" style="width:75%; height:700px;"></div>
      <div id="toolbox-2" style="position:fixed;left:0px;bottom:-150px;height:150px;z-index:900;width:100%;background-color:rgba(0,0,0,0.75);transition:all 0.2s">
	<button value="delete" onclick="window.mission2.deleteNode()">🚮</button>
	<button value="add_before" onclick="window.mission2.addNode(false)">↪️</button>
	<button value="add_after" onclick="window.mission2.addNode(true)">↩️</button>
	<input id="label-2" onchange="window.mission2.onChangeHandler()"></input>
      </div>
    </div>
  </center>

</section>

</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <!-- <script src="go.js"></script> -->
  <script src="go-debug.js"></script>
  <script src="mission.js"></script>
  <script src="mission-programs.js"></script>
  <script>
    window.client.init();
    let mission1 = new window.Mission();
    mission1.init(window.missionPrograms.mission1a, "mission-1-diagram", '#label-1', '#toolbox-1');
    let mission2 = new window.Mission();
    mission2.init(window.missionPrograms.mission2a, "mission-2-diagram", '#label-2', '#toolbox-2');
  </script>
</body>
</html>
